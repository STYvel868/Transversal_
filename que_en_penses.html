<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opinión sobre Videojuegos</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza al archivo CSS externo -->
</head>
<body>
    <h2>¡Danos tu opinión sobre los videojuegos!</h2>
    <form action="que_en_penses_enviat.html" method="POST">
        
        <!-- Entrada de texto corto -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Entrada de correo electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Entrada numérica -->
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="10" max="99" required>
        </div>

        <!-- Botón para enviar el formulario -->
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
