<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opiniones sobre Videojuegos</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza al archivo CSS externo -->
</head>
<body>
    <h2>¡Dinos tu opinión sobre videojuegos!</h2>
    <form action="submit_form.php" method="POST" id="miFormulario">
        <!-- Nombre del usuario -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Correo electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Juego favorito -->
        <div class="form-group">
            <label for="juegoFavorito">Juego Favorito:</label>
            <input type="text" id="juegoFavorito" name="juegoFavorito" required>
        </div>

        <!-- Plataforma preferida -->
        <div class="form-group">
            <label for="plataforma">Plataforma Preferida:</label>
            <select id="plataforma" name="plataforma" required>
                <option value="pc">PC</option>
                <option value="consola">Consola</option>
                <option value="movil">Móvil</option>
            </select>
        </div>

        <!-- Opinión sobre videojuegos -->
        <div class="form-group">
            <label for="opinion">¿Qué opinas de los videojuegos?</label>
            <textarea id="opinion" name="opinion" rows="4" required placeholder="Escribe tu opinión aquí..."></textarea>
        </div>

        <!-- Calificación del 1 al 5 -->
        <div class="form-group">
            <label for="calificacion">Calificación (1 a 5):</label>
            <input type="range" id="calificacion" name="calificacion" min="1" max="5" required>
        </div>

        <!-- Botón de envío -->
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
